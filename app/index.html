<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Ua-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <a href="#"><img src="images/logo-header.png" alt=""></a>
                </div>
                <div class="header__top-inner">
                    <a class="header__registration" href="#">Become a Seller</a>
                    <div class="header__icons">
                        <a class="icon-bell-o header__icon" href="#"><span>25</span></a>
                        <a class="icon-envelope-o header__icon" href="#"><span>6</span></a>
                        <a class="icon-shopping-cart header__icon" href="#"><span>2</span></a>
                    </div>
                    <div class="header__user">
                        <img src="images/content/user.jpg" alt="">
                        <a class="header__user-name" href="#">Taofiq Hakim</a>
                        <a class="header__user-balance" href="#">$20.45</a>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <nav class="header__bottom-inner">
                    <ul class="header__menu">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                    <form class="header__search">
                            <input type="text" placeholder="Search product here...">
                            <button type="submit"></button>
                    </form>
                </nav>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</html>
